<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
</head>
<body>
    <h1>Hello World!</h1>
    <form>
        <label for="name">Name your Character!</label>
        <input id="characterName" type="text" name="name" placeholder="Character Name"/>
        <button onclick="addName()">Enter</button>
    </form>
    <br><hr><br>
    <form>
        <label for="name">Choose your Class!</label>
        <input id="className" type="text" name="name" placeholder="Class"/>
        <button onclick="addClass()"> Enter</button>
    </form>
    <script>
        const addName = () => {
            event.preventDefault()
            fetch('/Characters', {
                method: 'POST',
                headers: {'Content-Type' : 'application/json; charset=utf-8'},
                body: JSON.stringify({
                    name: document.querySelector('#characterName')
                })
            })
        }
        const addClass = () => {
            event.preventDefault()
            fetch('/Items', {
                method: 'POST',
                headers: {'Content-Type' : 'application/json; charset=utf-8'},
                body: JSON.stringify({
                    class: document.querySelector('#className')
                })
            })
        }
    </script>


</body>
</html>
